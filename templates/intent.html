<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
.table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 20px;
}
.table-bordered {
    border: 1px solid #ddd;
}
.table td{
  border: 1px solid black;
}
    </style>
</head>
<body>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">sno</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">message</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      {% for feed in feedback %}  
      <tr>
        <td>{{feed.sno}}</td>
        <td>{{feed.name}}</td>
        <td>{{feed.email}}</td>
        <td>{{feed.message}}</td>
        <td><a href="/deletedb1/{{feed.sno}}"> delete </a></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
  <script>
    fetch("intents.json".then(function(response){
        return response.json();
    }).then(function(obj){
        console.log(obj);
    }));
  </script>  
</body>


</html>
